<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Layout</title>

<style>
    body {
        background-image: url("back.png");
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2cm;
        margin-top: 2cm;
        place-items: center;
    }

    .pic {
        width: 7cm;
        height: 6cm;
        border-radius: 40px;
        animation: float 3s ease-in-out infinite;
    }

    .arrow {
        width: 3cm;
        height: 3cm;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="grid">
   <a href="fourth.html" target="_blank">
     <img src="leslie (10).jpg" class="pic">
    </a>
   <a href="fifth.html" target="_blank">
    <img src="leslie (11).jpg" class="pic">
     </a>
    <a href="SIXTH.html" target="_blank">
        <img src="leslie (8).jpg" class="pic">
        </a>
</div>
<div class="grid">
    <img src="ChatGPT Image Nov 20, 2025, 11_19_04 PM.png" class="arrow">
    <img src="ChatGPT Image Nov 20, 2025, 11_19_04 PM.png" class="arrow">
    <img src="ChatGPT Image Nov 20, 2025, 11_19_04 PM.png" class="arrow">
</div>

<div class="grid">
    <img src="bastapic (1).jpg" class="pic">
    <img src="bastapic (2).jpg" class="pic">
    <img src="basta3.jpg" class="pic">
</div>

</body>
</html>
