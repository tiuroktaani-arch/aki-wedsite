<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Layout</title>

<style>
    @media screen and (orientation: portrait) {
    body {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }
}
    body {
        background-image: url("back.png");
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    /* Main grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-top: 40px;
        place-items: center;
    }

    /* Responsive images */
    .pic {
        width: 100%;
        max-width: 200px;
        aspect-ratio: 7/6;
        object-fit: cover;
        border-radius: 40px;
        animation: float 3s ease-in-out infinite;
    }

    .arrow {
        width: 100%;
        max-width: 100px;
        aspect-ratio: 1/1;
        object-fit: contain;
    }

    /* Floating effect */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    /* MOBILE FIXES */
    @media (max-width: 768px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .pic {
            max-width: 150px;
        }

        .arrow {
            max-width: 80px;
        }
    }

    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr;
        }

        .pic {
            max-width: 200px;
        }

        .arrow {
            max-width: 70px;
        }
    }
</style>
</head>
<body>

   </a>

   <a href="fifthmeta.html" target="_blank">

   </a>

   </a>
</div>

    <img src="ChatGPT Image Nov 20, 2025, 11_19_04 PM.png" class="arrow">
</div>

    <img src="bastapic (2).jpg" class="pic">

</body>

</html>
