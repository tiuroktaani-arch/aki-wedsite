<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Layout</title>

<style>
    body {
        background-image: url("back.png");
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    /* FORCE LANDSCAPE ON MOBILE */
    @media screen and (orientation: portrait) {
        body {
            transform: rotate(90deg);
            transform-origin: left top;
            width: 100vh;
            height: 100vw;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
    }

    /* Main grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-top: 40px;
        place-items: center;
    }

    .pic {
        width: 100%;
        max-width: 200px;
        aspect-ratio: 7/6;
        object-fit: cover;
        border-radius: 40px;
        animation: float 3s ease-in-out infinite;
    }

    .arrow {
        width: 100%;
        max-width: 100px;
        aspect-ratio: 1/1;
        object-fit: contain;
    }

    /* Floating animation */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>

   </a>

</body>
</html>
