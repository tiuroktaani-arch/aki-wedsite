<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Card container */
    .rotate-warning {
    display: none;
}

@media screen and (orientation: portrait) {
    .rotate-warning {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        z-index: 9999;
    }
}

.card-box {
    width: 90%;
    max-width: 400px;
    border: 15px solid pink;
    text-align: center;
    padding: 40px 20px 30px;
    margin: 40px auto;
    background-color: white;
    animation: float 3s ease-in-out infinite;
    border-radius: 10px;
}

/* Fade + slide animation */
@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

/* Responsive image */
.top-image {
    width: 80%;
    max-width: 250px;
    display: block;
    margin: 0 auto 20px;
    border-radius: 10px;
    animation: fadeSlide 3s ease-out forwards;
}

/* Birthday text */
.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid pink;
    font-size: 1.6rem;
    animation: typing 4s steps(25) forwards,
               blink 0.7s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink { 50% { border-color: transparent; } }

/* Mobile adjustments */
@media (max-width: 480px) {
    .typewriter {
        font-size: 1.2rem;
        white-space: normal; /* allows wrapping */
        border-right: none;  /* avoid cutting off text on tiny screens */
    }
}

</style>
</head>
