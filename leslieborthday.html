<!DOCTYPE html>
<html>
<head>
<style>

.card-box {
    width: 40%;
    height: 450px;
    border: 15px solid pink;
 
    text-align: center;
    position: relative;
    padding-top: 80px;
    margin-left: 11cm;
    margin-top: 3cm;
    background-color: white;
    animation: float 3s ease-in-out infinite;
    border-radius: 10px;
}
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px); /* how high it floats */
    }
    100% {
      transform: translateY(0);
    }
  }


.top-image {
    max-width: 40%;
    display: block;
    margin-left: 5cm;
    border-radius: 10px;
    animation: fadeSlide 3s ease-out forwards;
}


.card-box h2 {
    margin-top: 40px;
    color: pink;
    font-size: 32px;
    font-family: serif;
    padding-bottom: 40px;
}
.typewriter {
    display: inline-block;
    overflow: hidden;              
    white-space: nowrap;           
    border-right: 3px solid pink;  
    font-size: 200%;
    animation: typing 5s steps(25) forwards,
               blink 0.7s step-end infinite;
}


@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}


@keyframes blink {
    50% { border-color: transparent; }
}
.back{
    animation: float 3s ease-in-out infinite;
}
 @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px); 
    100% {
      transform: translateY(0);
    }
  }


</style>
